<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Asker of Questions</title>
</head>
<body>
    <p>We're going to ask you some questions, please answer 
        them to the best of your abilities.</p>
    <script>
        var planetName = prompt('What is your home planet?');
        console.log('The subject\'s home planet is ', planetName);

        alert('I see. You\'ve traveled very far from ' + planetName + ' to be here with us today');

        var comeInPeace = prompt('Do you come in peace? Please answer yes or no.');
        
        if (comeInPeace === 'Yes' || 'yes') {
            console.log('The traveler from ' + planetName + ' comes in peace.');
        }
        if (comeInPeace) === 'No' || 'no'{
            console.log('The traveler from ' + planetName + ' seeks war.');
        }
        //what are your intentions with our world ()
        //

    </script>
</body>
</html>
